<h1>{{ homeData?.content?.title }}</h1>
<p class="intro-text">
    {{ homeData?.content?.intro }}
</p>

<!-- Carousel -->
<div class="carousel-container" *ngIf="carouselItems.length > 0">
    <h2>Featured Work</h2>
    <div class="carousel">
        <button class="carousel-btn prev" (click)="moveSlide(-1)">&#10094;</button>
        <div class="carousel-track">
            <div *ngFor="let item of carouselItems; let i = index"
                 class="carousel-slide"
                 [class.active]="i === 0">
                <div class="placeholder-image">
                    <img [src]="item.image" [alt]="item.caption" />
                </div>
                <p class="slide-caption">{{ item.caption }}</p>
            </div>
        </div>
        <button class="carousel-btn next" (click)="moveSlide(1)">&#10095;</button>
    </div>
    <div class="carousel-dots">
        <span *ngFor="let item of carouselItems; let i = index"
              class="dot"
              [class.active]="i === 0"
              (click)="currentSlide(i)"></span>
    </div>
</div>
