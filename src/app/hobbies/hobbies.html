<h1>{{ hobbiesData?.name }}</h1>
<p class="intro-text">
    Discover my passions and interests outside of work.
</p>

<div class="categories-container">
    <div *ngFor="let subtab of subtabs" class="category">
        <h2>{{ subtab.name }}</h2>
        <p class="category-description">{{ subtab.description }}</p>

        <div class="activities-grid" *ngIf="subtab.activities">
            <div *ngFor="let activity of subtab.activities" class="activity-card">
                <div class="activity-image">
                    <img [src]="activity.image" [alt]="activity.title" />
                </div>
                <div class="activity-content">
                    <h3>{{ activity.title }}</h3>
                    <div class="activity-tags">
                        <span *ngIf="activity.skillLevel" class="skill-tag" [ngClass]="getSkillClass(activity.skillLevel)">
                            {{ activity.skillLevel }}
                        </span>
                        <span class="status-tag" [ngClass]="getStatusClass(activity.status)">
                            {{ activity.status }}
                        </span>
                    </div>
                    <p>{{ activity.description }}</p>
                    <p class="activity-details">{{ activity.details }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
