name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href "/palepailSite/"

      - name: Deploy to docs folder
        run: |
          # Remove old docs content except .gitkeep if it exists
          rm -rf docs/*
          # Copy build output to docs
          cp -r dist/palepailSite/browser/* docs/

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push